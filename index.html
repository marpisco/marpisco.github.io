        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
          .sitetext {font-family: 'Roboto Mono', monospace;font-size:2em;color:white}
          .bold {font-weight: Bold;}
          .email {font-size: 1em}
          .sitelink {font-size: 1em;}
          a {color: inherit}
          body {background-color:#0f172a; text-align:center; margin: 0; padding: 0; overflow: hidden;}
          
          #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
          }
          
          .rainbow {
              background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
              -webkit-background-clip: text;
              background-clip: text;
              color: transparent;
              animation: rainbow_animation 25s ease-in-out infinite;
              background-size: 400% 100%;
          }
          @keyframes rainbow_animation {
            0%,100% {
              background-position: 0 0;
            }

            50% {
              background-position: 100% 0;
            }
          }
        </style>
    </head>
    <body>
      <div id="particles-js"></div>
      <div class="site text-center" style="position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%);">
        <p class="sitetext rainbow bold">marco pisco</p>
        <p class="sitetext">student, developer & backend engineer</p>
        <p class="sitetext email">let's talk, hello@marcopisco.com</p>
        <hr style="width:10lh">

      </div>
      
      <script>
        particlesJS("particles-js", {
          "particles": {
            "number": {
              "value": 100,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": ["#6666ff", "#0099ff", "#00ff00", "#ff3399"]
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              }
            },
            "opacity": {
              "value": 0.4,
              "random": true,
              "anim": {
                "enable": true,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": true,
                "speed": 4,
                "size_min": 0.3,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.2,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 2,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "grab"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 140,
                "line_linked": {
                  "opacity": 0.5
                }
              },
              "push": {
                "particles_nb": 4
              }
            }
          },
          "retina_detect": true
        });
      </script>
    </body>
</html>
