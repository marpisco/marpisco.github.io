<!DOCTYPE html>
<html>
    <head>
        <title>Marco Pisco</title>
        <meta name="description" content="marcopisco.com">
        <meta name="url" content="https://marcopisco.com/">
        <meta property="og:title" content="marcopisco.com" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.marcopisco.com" />
        <meta property="og:description" content="Marco Pisco" />
        <meta name="theme-color" content="#0f172a">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="url" content="https://www.marcopisco.com">
        <link rel="stylesheet" href="/assets/main.css">
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    </head>
    <body>
      <div id="particles-js"></div>
      <div class="site" style="position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%);">
        <p class="sitetext rainbow bold">marco pisco</p>
        <p class="sitetext">student, developer & backend engineer</p>
        <p class="sitetext email">let's talk, <a href="mailto:hello@marcopisco.com">hello@marcopisco.com</a></p>
        <hr style="width:10lh">
        <p class="sitetext sitelink rainbow"><a href="/assets/portfolio.pdf">portfolio and writeups</a> <span class="sitetext sitelink">|</span> <a onclick="alert('Writeups coming soon.');">writeups</a></p>
      </div>
      <script>
        particlesJS("particles-js", {
          "particles": {
            "number": {
              "value": 100,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": ["#6666ff", "#0099ff", "#00ff00", "#ff3399"]
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              }
            },
            "opacity": {
              "value": 0.4,
              "random": true,
              "anim": {
                "enable": true,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": true,
                "speed": 4,
                "size_min": 0.3,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.2,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 2,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "grab"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 140,
                "line_linked": {
                  "opacity": 0.5
                }
              },
              "push": {
                "particles_nb": 4
              }
            }
          },
          "retina_detect": true
        });
      </script>
    </body>
</html>
